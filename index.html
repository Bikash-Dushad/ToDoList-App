<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    
    <div id="container">
        <h1 id="todo"><i class="fa-solid fa-list"></i>TODO APP</h1>
        <div id="a1">
            <input type="text" id="inputToDo" placeholder="Add your new Todo">
            <button  id="addToDoBtn">+</button>
        </div>
        <div id="a2">
            <button id="completeAllBtn">complete all</button>
            <button id="clearAllBtn">clear all</button>
        </div>
        <hr>
        <div id="a3"> 
            <ul id="todoList">   
            </ul>
        </div>
        <hr>
        <div id="a4">
            <span id="taskLeft">0 Task left</span>
            <div id="lowerButtons">
                <button id="allBtn">all</button>
                <button id="completedBtn">completed</button>
                <button id="uncompletedBtn">uncompleted</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
